<title type="text">夜言 - 写在开学之前 的评论</title>
<subtitle type="text">这几个月我对待文字似乎更认真了些，也更慎重了些。发现自己最近越来越难去下定决心动笔写东西了，总是会很在意别人的眼光和看法，即使是真实想法只要是可能会引发他人不快的文字就条件反射式的不会发出来。久...</subtitle>
