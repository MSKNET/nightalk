<title type="text">夜言 - 丢失的机遇：传媒的过去、现在和未来 的评论</title>
<subtitle type="text">在材料作文中照抄材料，大概是在应试时最不该做的事情之一（尽管我一开始就没把这篇文章当应试作文写，笑），但这次我有充分的理由这么做。生活中，我们自以为是某个事件的关注者，其实，我们没过多久就忘记了...</subtitle>
